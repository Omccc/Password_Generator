<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #password-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #password {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #options-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .option {
      margin-right: 10px;
    }

    #generate-button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #generate-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h1>Password Generator</h1>
    <div id="options-container">
      <div class="option">
        <label for="length">Length:</label>
        <input type="number" id="length" min="8" max="32" value="12">
      </div>
      <div class="option">
        <label for="uppercase">Uppercase:</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="option">
        <label for="numbers">Numbers:</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="option">
        <label for="symbols">Symbols:</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>
    <div id="password"></div>
    <button id="generate-button" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    const generatePassword = () => {
      const length = document.getElementById("length").value;
      const useUppercase = document.getElementById("uppercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()-=_+[]{}|;':,.<>?/";

      let characters = lowercaseChars;
      if (useUppercase) characters += uppercaseChars;
      if (useNumbers) characters += numberChars;
      if (useSymbols) characters += symbolChars;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
      }

      document.getElementById("password").textContent = password;
    };
  </script>
</body>
</html>
