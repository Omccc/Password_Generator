<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>Password Generator</title>
  <!-- Styling for the page -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ecf0f3; /* Updated background color */
    }

    #password-container {
      text-align: center;
      padding: 40px; /* Increased padding */
      background-color: #fff;
      border-radius: 12px; /* Rounded corners for a more modern look */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px; /* Increased max-width */
      width: 90%; /* Centered container width */
    }

    #password {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333; /* Adjusted text color */
    }

    h1 {
      color: #3498db; /* Accent color for the heading */
    }

    #options-container {
      display: flex;
      flex-wrap: wrap; /* Allow options to wrap on smaller screens */
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .option {
      margin-bottom: 10px; /* Improved spacing between options */
    }

    label {
      color: #555; /* Slightly muted label color */
    }

    input[type="number"], input[type="checkbox"] {
      margin-left: 5px; /* Adjusted spacing for checkboxes and number input */
    }

    #generate-button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #27ae60; /* Updated button color */
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #generate-button:hover {
      background-color: #219d53; /* Darker color on hover */
    }

    #lottie-container {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>

<body>
  <div id="password-container">
    <!-- Lottie animation player for visual appeal -->
    <div id="lottie-container">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
      <dotlottie-player src="https://lottie.host/55b279c7-a6c0-4b35-bd19-4e3a269cfc3f/mshYVZ8ccE.json" background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></dotlottie-player>
    </div>
    <!-- Heading for the Password Generator -->
    <h1>Password Generator</h1>
    <!-- Container for password options -->
    <div id="options-container">
      <!-- Option for password length -->
      <div class="option">
        <label for="length">Length:</label>
        <input type="number" id="length" min="8" max="32" value="12">
      </div>
      <!-- Option for including uppercase letters -->
      <div class="option">
        <label for="uppercase">Uppercase:</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <!-- Option for including numbers -->
      <div class="option">
        <label for="numbers">Numbers:</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <!-- Option for including symbols -->
      <div class="option">
        <label for="symbols">Symbols:</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>
    <!-- Container to display generated password -->
    <div id="password"></div>
    <!-- Button to trigger the generatePassword function -->
    <button id="generate-button" onclick="generatePassword()">Generate Password</button>
  </div>

  <!-- JavaScript script for dynamic functionality -->
  <script>
    // Function to generate a password based on user options
    const generatePassword = () => {
      // Retrieve user options
      const length = document.getElementById("length").value;
      const useUppercase = document.getElementById("uppercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      // Define character sets
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()-=_+[]{}|;':,.<>?/";

      let characters = lowercaseChars;
      // Include uppercase letters if selected
      if (useUppercase) characters += uppercaseChars;
      // Include numbers if selected
      if (useNumbers) characters += numberChars;
      // Include symbols if selected
      if (useSymbols) characters += symbolChars;

      let password = "";
      // Generate password randomly from the selected character set
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
      }

      // Display the generated password
      document.getElementById("password").textContent = password;
    };
  </script>
</body>

</html>
